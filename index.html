        if (entryRows.length === 0) return alert("No hay registros para guardar.");
        const registrosParaGuardar = [];
        let hayErrores = false;
        entryRows.forEach(row => {
            const nroFuaEpisodio = row.querySelector('.fua-episodio-input').value.trim();
            const fechaObservacion = row.querySelector('.fua-fecha-input').value;
            const observacion = row.querySelector('.fua-observacion-input').value.trim();
            if (!nroFuaEpisodio || !fechaObservacion) { hayErrores = true; return; }
            registrosParaGuardar.push({ nro_fua_episodio: nroFuaEpisodio, fecha_observacion: fechaObservacion, observacion: observacion });
        });
        if (hayErrores) return alert("Algunas filas están incompletas. Por favor, complete al menos el Nº FUA/Episodio y la Fecha.");
        if (registrosParaGuardar.length === 0 || !confirm(`¿Está seguro de que desea guardar ${registrosParaGuardar.length} registro(s)?`)) return;
        try {
            const { error } = await supabaseClient.from('observaciones').insert(registrosParaGuardar);
            if (error) throw error;
            alert(`¡Éxito! Se han guardado ${registrosParaGuardar.length} registro(s) correctamente.`);
            document.getElementById('fua-entries-container').innerHTML = ''; addFuaEntry();
        } catch (error) { console.error("Error al guardar en 'observaciones':", error); alert(`Ocurrió un error: ${error.message}`); }
    }

    // --- FUNCIONES DE BÚSQUEDA ---
    async function performSearch() {
        const searchTerm = document.getElementById('search-input').value.trim();
        const resultsList = document.getElementById('search-results-list');
        if (!searchTerm) { resultsList.innerHTML = '<p>Ingrese un término para buscar.</p>'; return; }
        resultsList.innerHTML = '<p>Buscando...</p>';
        try {
            const { data, error } = await supabaseClient.rpc('buscar_atenciones', { termino_busqueda: searchTerm });
            if (error) throw error;
            resultsList.innerHTML = data && data.length > 0 ? data.map(item => {
                const costoTotal = parseFloat(item.CostoTotal) || 0;
                return `<div style="padding: 10px; border-bottom: 1px solid #eee; cursor: pointer;" onclick='showFuaDetails(${JSON.stringify(item).replace(/'/g, "&apos;")})'>
                    <p style="margin: 0; font-weight: bold;">Paciente: ${item.PACIENTE || 'N/A'}</p>
                    <p style="margin: 2px 0; font-size: 0.9em;">FUA: ${item.NFUA || 'N/A'} | Episodio: ${item.Episodio || 'N/A'}</p>
                    <p style="margin: 2px 0; font-size: 0.9em;">Fecha Atención: ${item.FecAte || 'N/A'}</p>
                    <p style="margin: 2px 0; font-weight: 500; color: ${costoTotal > 0 ? 'var(--danger-color)' : 'var(--success-color)'};">${costoTotal > 0 ? 'Con Consumo' : 'Sin Consumo'}</p>
                </div>`;
            }).join('') : '<p>No se encontraron resultados.</p>';
        } catch (error) { console.error('Error en búsqueda RPC:', error); resultsList.innerHTML = `<p style="color: var(--danger-color);">Error en la búsqueda.</p>`; }
    }

    function showFuaDetails(fuaData) {
        const modal = document.getElementById('details-modal');
        const modalBody = document.getElementById('modal-body');
        modalBody.innerHTML = '';
        const camposMostrados = { "PACIENTE": "Paciente", "NroDocumento": "Documento", "FecNac": "Fecha Nac.", "Episodio": "Episodio", "NFUA": "Nº FUA", "FecAte": "Fecha Atención", "ServicioAtencion": "Servicio", "CostoTotal": "Costo Total", "Observacion": "Observación" };
        let detailsHtml = '';
        for (const key in camposMostrados) {
            if (fuaData.hasOwnProperty(key)) {
                let valor = fuaData[key] || 'No especificado';
                if (key === 'CostoTotal') valor = `S/ ${parseFloat(valor).toFixed(2)}`;
                detailsHtml += `<p><strong>${camposMostrados[key]}:</strong> ${valor}</p>`;
            }
        }
        modalBody.innerHTML = detailsHtml;
        modal.style.display = 'flex';
    }

    function closeDetailsModal() {
        document.getElementById('details-modal').style.display = 'none';
    }

    function handleVoiceSearch() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) return alert("Navegador no compatible con búsqueda por voz.");
        const recognition = new SpeechRecognition();
        recognition.lang = 'es-PE';
        recognition.interimResults = false;
        const searchInput = document.getElementById('search-input');
        const originalPlaceholder = searchInput.placeholder;
        recognition.onstart = () => { searchInput.placeholder = "Escuchando..."; };
        recognition.onend = () => { searchInput.placeholder = originalPlaceholder; };
        recognition.onresult = (event) => { searchInput.value = event.results[0][0].transcript; performSearch(); };
        recognition.onerror = (event) => { console.error('Error de voz:', event.error); searchInput.placeholder = originalPlaceholder; alert(event.error === 'no-speech' ? "No se detectó voz." : "Permiso de micrófono denegado."); };
        recognition.start();
    }

    // --- FUNCIONES DE UI (NAVEGACIÓN Y OTROS) ---
    function initApp() {
        loginView.classList.add('hidden');
        registerView.classList.add('hidden');
        mainApp.classList.remove('hidden');
        setTimeout(() => {
            assistantLogo.classList.remove('initial-state');
            assistantLogo.classList.add('side-state');
            menuButtons.forEach(button => { if (button.id !== 'btn-admin' || currentUser.rol === 'admin') button.classList.add('visible'); });
            document.getElementById('bottom-ui-container').classList.add('visible');

        }, 1000);
        const hour = new Date().getHours();
        greetingContainer.innerHTML = `<div class="chat-message ia-message">${hour < 12 ? 'Buenos días' : hour < 18 ? 'Buenas tardes' : 'Buenas noches'}, ${currentUser.nombre_completo}.</div>`;
    }

    async function handleMenuClick(section) {
        if (section === 'admin') {
            const password = prompt("Ingrese la contraseña de administrador:");
            if (password !== 'mutter') return alert("Contraseña incorrecta.");
            await loadPendingUsers(); 
        }
        if (section === 'observados') await loadObservados();
        if (section === 'contacto') { window.open('https://wa.me/51967188120', '_blank'  ); return; }
        menuButtons.forEach(btn => btn.classList.add('hidden-by-view'));
        assistantLogo.classList.add('hidden-by-view');
        greetingContainer.style.opacity = '0';
        appViews.forEach(view => view.classList.toggle('visible', view.id === `${section}-view`));
        backButton.classList.add('visible');
        chatView.classList.add('hidden-by-view');
    }


/**
 * Filtra la lista de observados en tiempo real según el texto de búsqueda.
 */
function filterObservados() {
    const searchTerm = document.getElementById('observados-search-input').value.toLowerCase();
    const items = document.querySelectorAll('#observados-list-container .observado-item');
    
    items.forEach(item => {
        const itemText = item.textContent.toLowerCase();
        if (itemText.includes(searchTerm)) {
            item.style.display = 'block'; // Muestra el item si coincide
        } else {
            item.style.display = 'none'; // Oculta el item si no coincide
        }
    });
}


    
    function returnToMenu() {
        appViews.forEach(view => view.classList.remove('visible'));
        backButton.classList.remove('visible');
        menuButtons.forEach(btn => btn.classList.remove('hidden-by-view'));
        assistantLogo.classList.remove('hidden-by-view');
        greetingContainer.style.opacity = '1';
        chatView.classList.remove('hidden-by-view');
    }
    
    function showRegisterView() { loginView.classList.add('hidden'); registerView.classList.remove('hidden'); }
    function showLoginView() { registerView.classList.add('hidden'); loginView.classList.remove('hidden'); }
    function switchAdminTab(tabName, clickedButton) {
        document.querySelectorAll('#admin-view .tab-button').forEach(btn => btn.classList.remove('active'));
        clickedButton.classList.add('active');
        document.querySelectorAll('#admin-view .tab-content').forEach(content => content.classList.toggle('active', content.id === `tab-${tabName}`));
    }
    function addFuaEntry() { const container = document.getElementById('fua-entries-container'); const newEntryRow = document.createElement('div'); newEntryRow.className = 'fua-entry-row'; newEntryRow.innerHTML = `<input type="text" class="fua-episodio-input" placeholder="Nº FUA o Episodio"><input type="date" class="fua-fecha-input"><input type="text" class="fua-observacion-input" placeholder="Observación (opcional)"><button class="delete-fua-btn" onclick="deleteFuaEntry(this)">X</button>`; container.appendChild(newEntryRow); }
    function deleteFuaEntry(button) { button.parentElement.remove(); }
    function removeLastFuaEntry() { const container = document.getElementById('fua-entries-container'); const rows = container.querySelectorAll('.fua-entry-row'); if (rows.length > 1) rows[rows.length - 1].remove(); }

    // --- INICIALIZACIÓN DE EVENTOS ---
    document.addEventListener('DOMContentLoaded', () => {
        const detailsModal = document.getElementById('details-modal');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        if (modalCloseBtn) modalCloseBtn.addEventListener('click', closeDetailsModal);
        window.addEventListener('click', (event) => { if (event.target == detailsModal) closeDetailsModal(); });

        const passwordInput = document.getElementById('password');
        if (passwordInput) passwordInput.addEventListener('keyup', (event) => { if (event.key === 'Enter') handleLogin(); });
    });
</script>

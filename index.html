<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* --- ESTILOS CSS (SIN CAMBIOS) --- */
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; }
        input:checked + .slider { background-color: var(--success-color); }
        input:focus + .slider { box-shadow: 0 0 1px var(--success-color); }
        input:checked + .slider:before { transform: translateX(22px); }
        .slider.round { border-radius: 34px; }
        .slider.round:before { border-radius: 50%; }

        :root { --primary-color: #0A2A43; --accent-color: #D4AF37; --text-color-light: #FFFFFF; --background-color: #f0f2f5; --success-color: #28a745; --danger-color: #dc3545; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--background-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        .mobile-container { width: 390px; height: 700px; position: relative; overflow: hidden; border-radius: 45px; box-shadow: 0 15px 40px rgba(0,0,0,0.25); background: #ffffff; border: 12px solid #fff; }
        .fullscreen-view { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: var(--background-color); z-index: 20; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box; transition: opacity 0.3s, transform 0.3s; }
        .fullscreen-view.hidden { opacity: 0; pointer-events: none; transform: scale(0.95); }
        .login-box { width: 100%; max-width: 320px; padding: 30px; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        .login-box h2 { color: var(--primary-color); margin-top: 0; }
        .login-box button { width: 100%; padding: 15px; border: none; border-radius: 10px; font-size: 18px; font-weight: 600; cursor: pointer; }
        .btn-primary { background: var(--primary-color); color: white; }
        .btn-secondary { background: none; color: var(--primary-color); margin-top: 10px; }
        .input-wrapper { width: 100%; margin-bottom: 15px; display: flex; align-items: center; border: 1px solid #ccc; border-radius: 10px; background: white; }
        .input-wrapper input { flex-grow: 1; padding: 15px; border: none; background: none; outline: none; font-size: 16px; }
        .toggle-password { padding: 0 15px; background: none; border: none; cursor: pointer; opacity: 0.5; }
        #main-app.hidden { display: none; }
        .header { position: absolute; top: 0; left: 0; right: 0; height: 90px; background: var(--primary-color); z-index: 5; display: flex; justify-content: center; align-items: center; display: none; }
        .header-title { color: var(--text-color-light); font-size: 20px; font-weight: bold; }
        #assistant-logo { position: absolute; bottom: 30px; height: 70%; z-index: 1; transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55); object-fit: cover; object-position: center bottom; }
        #assistant-logo.initial-state { right: 50%; transform: translateX(50%); height: 75%; opacity: 1; }
        #assistant-logo.side-state { right: -40px; transform: translateX(0); opacity: 1; height: 85%; }
        #assistant-logo.hidden-by-view { opacity: 0; }
        #assistant-logo.chat-mode-state { right: 50%; transform: translateX(50%); height: 95%; }
        .menu-button { position: absolute; left: 25px; z-index: 10; background: var(--primary-color); border: 2px solid var(--accent-color); border-radius: 30px; padding: 15px 25px; font-size: 16px; font-weight: 600; color: var(--text-color-light); cursor: pointer; min-width: 180px; opacity: 0; transform: translateX(-30px); pointer-events: none; transition: all 0.4s; }
        .menu-button.visible { opacity: 1; transform: translateX(0); pointer-events: auto; }
        .menu-button.hidden-by-view, .menu-button.hidden-by-chat { opacity: 0 !important; transform: translateX(-30px) !important; pointer-events: none !important; }
        #btn-buscar { top: 120px; transition-delay: 0.2s; } #btn-observados { top: 190px; transition-delay: 0.3s; } #btn-admin { top: 260px; transition-delay: 0.4s; } #btn-info { top: 330px; transition-delay: 0.5s; } #btn-contacto { top: 400px; transition-delay: 0.6s; }
        #greeting-container { position: absolute; top: 480px; left: 25px; right: 25px; z-index: 10; opacity: 0; transition: opacity 0.5s 1.5s; }
        #greeting-container.visible { opacity: 1; }
        #chat-view { position: absolute; bottom: 10px; left: 10px; right: 10px; z-index: 15; transition: all 0.4s; opacity: 1; pointer-events: auto; }
        #chat-view.hidden-by-view { opacity: 0 !important; pointer-events: none !important; }
        .chat-log { max-height: 150px; overflow-y: auto; margin-bottom: 10px; padding: 10px; background: rgba(255,255,255,0.7); border-radius: 15px; backdrop-filter: blur(5px); }
        .chat-message { margin-bottom: 10px; padding: 10px 15px; border-radius: 15px; max-width: 80%; font-size: 14px; line-height: 1.4; }
        .user-message { background: white; color: var(--primary-color); align-self: flex-end; margin-left: auto; border: 1px solid var(--primary-color); }
        .ia-message { background: #e9e9eb; color: #333; align-self: flex-start; }
        .input-bar { display: flex; align-items: center; background: white; border-radius: 30px; padding: 5px 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        #text-input { flex-grow: 1; border: none; background: none; outline: none; padding: 10px; font-size: 16px; }
        .action-button { background: none; border: none; cursor: pointer; padding: 10px; display: flex; align-items: center; justify-content: center; }
        .action-button img { width: 30px; height: 30px; }
        .back-button { display: none; position: absolute; left: 20px; top: 50%; transform: translateY(-50%); background: none; border: none; color: white; font-size: 32px; padding: 0 15px; cursor: pointer; z-index: 6; }
        .back-button.visible { display: block; }
        .app-view { position: absolute; top: 90px; left: 0; right: 0; bottom: 0; padding: 20px; box-sizing: border-box; background: var(--background-color); z-index: 4; opacity: 0; pointer-events: none; transition: opacity 0.3s; display: flex; flex-direction: column; }
        .app-view.visible { opacity: 1; pointer-events: auto; }
        .search-bar-wrapper { display: flex; gap: 10px; margin-bottom: 20px; }
        #search-input { flex-grow: 1; padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 8px; }
        .search-results-list { flex-grow: 1; overflow-y: auto; background: white; border-radius: 8px; padding: 10px; }
        .admin-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-button { flex: 1; padding: 10px; border: 1px solid var(--primary-color); background: none; color: var(--primary-color); border-radius: 8px; cursor: pointer; }
        .tab-button.active { background: var(--primary-color); color: white; }
        .tab-content { display: none; flex-grow: 1; flex-direction: column; }
        .tab-content.active { display: flex; }
        .fua-entry-form { flex-grow: 1; display: flex; flex-direction: column; }
        #fua-entries-container { flex-grow: 1; overflow-y: auto; padding-right: 10px; margin-bottom: 15px; }
        .fua-entry-row { display: flex; gap: 10px; margin-bottom: 10px; align-items: center; }
        .fua-entry-row input { padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px; }
        .fua-entry-row input[type="text"] { flex-grow: 1; }
        .fua-entry-row input[type="date"] { width: 130px; }
        .delete-fua-btn { background: var(--danger-color); color: white; border: none; border-radius: 50%; width: 28px; height: 28px; font-size: 16px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .fua-actions { display: flex; justify-content: space-between; align-items: center; padding: 0 10px; }
        .add-fua-btn, .remove-fua-btn { border: none; border-radius: 50%; width: 40px; height: 40px; font-size: 24px; cursor: pointer; color: white; display: flex; align-items: center; justify-content: center; }
        .add-fua-btn { background: var(--success-color); }
        .remove-fua-btn { background: var(--danger-color); }
        .save-all-btn { background: var(--primary-color); color: white; padding: 15px; border-radius: 10px; border: none; font-size: 18px; cursor: pointer; margin-top: auto; }

        /* --- MODAL DE DETALLES --- */
        .modal-overlay {
            display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; overflow: auto;
            background-color: rgba(0,0,0,0.6); justify-content: center; align-items: center;
        }
        .modal-content {
            background-color: #fefefe; margin: auto; padding: 20px; border: 1px solid #888; border-radius: 15px;
            width: 90%; max-width: 370px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); animation: fadeIn 0.3s;
        }
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; padding-bottom: 10px; margin-bottom: 15px; }
        .modal-header h2 { margin: 0; font-size: 1.2em; color: var(--primary-color); }
        .modal-close-btn { color: #aaa; font-size: 28px; font-weight: bold; background: none; border: none; cursor: pointer; }
        .modal-close-btn:hover { color: #333; }
        .modal-body p { margin: 0 0 10px 0; font-size: 0.95em; line-height: 1.5; color: #333; }
        .modal-body p strong { color: var(--primary-color); display: inline-block; width: 110px; }
        @keyframes fadeIn { from {opacity: 0; transform: scale(0.9);} to {opacity: 1; transform: scale(1);} }

        #bottom-ui-container { position: absolute; bottom: 0; left: 0; right: 0; padding-bottom: 10px; display: flex; flex-direction: column; z-index: 15; transition: opacity 0.5s 1.5s; opacity: 0; }
        #bottom-ui-container.visible { opacity: 1; }

        .form-container { width: 100%; max-width: 320px; padding: 20px; background: white; border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        .form-container input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
        .form-container button { margin: 10px 0; }
        .secondary-action { background: none; border: none; color: var(--primary-color); font-size: 14px; text-decoration: underline; cursor: pointer; }
    </style>
</head>
<body>
    <div class="mobile-container" id="phone-container">
        <!-- CABECERA DIN√ÅMICA -->
        <div id="header" class="header">
            <button id="back-button" class="back-button" onclick="returnToMenu()">&larr;</button>
            <h2 id="view-title" class="header-title"></h2>
        </div>

        <!-- APP PRINCIPAL -->
        <div id="main-app">
            <!-- LOGIN -->
            <div id="login-view" class="app-view visible">
                <div class="form-container">
                    <h1>Bienvenido</h1>
                    <input type="text" id="username" placeholder="Usuario">
                    <input type="password" id="password" placeholder="Contrase√±a">
                    <button class="btn-primary" onclick="handleLogin()">Ingresar</button>
                    <button class="secondary-action" onclick="showRegisterView()">Registrarse</button>
                </div>
            </div>

            <!-- REGISTRO -->
            <div id="register-view" class="app-view">
                <div class="form-container">
                    <h2>Registro de Usuario</h2>
                    <input type="text" id="reg-fullname" placeholder="Nombre Completo">
                    <input type="password" id="reg-password" placeholder="Contrase√±a">
                    <input type="email" id="reg-email" placeholder="Email">
                    <input type="tel" id="reg-whatsapp" placeholder="N¬∫ WhatsApp (9 d√≠gitos)">
                    <button class="btn-primary" onclick="handleRegister()">Registrar</button>
                    <button class="secondary-action" onclick="showLoginView()">Volver al Login</button>
                </div>
            </div>

            <!-- MEN√ö PRINCIPAL -->
            <div id="main-menu-view" class="app-view">
                <div class="menu-buttons">
                    <button id="btn-buscar" class="menu-button" onclick="showView('search-view', 'Buscar FUA')">Buscar FUA</button>
                    <button id="btn-observados" class="menu-button" onclick="showView('ver-observados-view', 'Ver Observados')">Ver Observados</button>
                    <button id="btn-admin" class="menu-button" onclick="showView('admin-view', 'Administraci√≥n')" style="display: none;">Admin</button>
                    <button id="btn-contacto" class="menu-button" onclick="window.open('https://wa.me/51967188120', '_blank')">Contacto</button>
                </div>
            </div>

            <!-- B√öSQUEDA -->
            <div id="search-view" class="app-view">
                <input type="text" id="search-input" placeholder="Buscar por FUA, Paciente, Documento..." oninput="performSearch()">
                <div id="search-results-list" class="search-results-list"></div>
            </div>

            <!-- OBSERVADOS -->
            <div id="ver-observados-view" class="app-view">
                <input type="text" id="observados-search-input" placeholder="Filtrar por FUA, Episodio u Observaci√≥n..." oninput="filterObservados()">
                <div id="observados-list"></div>
            </div>

            <!-- ADMINISTRACI√ìN -->
            <div id="admin-view" class="app-view">
                <h2>Panel de Administraci√≥n</h2>
                <div class="admin-tabs">
                    <button class="tab-button active" onclick="switchAdminTab('observados', this)">Observados</button>
                    <button class="tab-button" onclick="switchAdminTab('personal', this)">Personal</button>
                </div>
                <div id="tab-observados" class="tab-content active">
                    <h3>Ingreso de FUA Observado</h3>
                    <div id="fua-entries-container"></div>
                    <div class="fua-actions">
                        <button class="add-fua-btn" onclick="addFuaEntry()">+</button>
                        <button class="remove-fua-btn" onclick="removeLastFuaEntry()">‚àí</button>
                        <button class="save-all-btn" onclick="saveAllFuas()">Guardar Todo</button>
                    </div>
                </div>
                <div id="tab-personal" class="tab-content">
                    <h3>Validaci√≥n de Personal</h3>
                    <ul id="user-list-container"></ul>
                </div>
            </div>
        </div>

        <!-- LOGO ASISTENTE -->
        <img id="assistant-logo" src="https://via.placeholder.com/150?text=Logo" class="initial-state" alt="Asistente">

        <!-- UI INFERIOR -->
        <div id="bottom-ui-container">
            <div id="greeting-container"></div>
            <div id="chat-view">
                <div class="chat-log" id="chat-log"></div>
                <div class="input-bar">
                    <button class="action-button" onclick="handleVoiceSearch()"><img src="https://www.pngmart.com/files/17/Volume-Button-Transparent-PNG.png" alt="Voz"></button>
                    <input type="text" id="text-input" placeholder="Haz una consulta..." onkeydown="if(event.key==='Enter') handleSend()">
                    <button class="action-button" onclick="handleSend()"><img src="https://cdn-icons-png.flaticon.com/512/11367/11367109.png" alt="Enviar"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL DETALLES -->
    <div id="details-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Detalles del FUA</h2>
                <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            </div>
            <div id="modal-body" class="modal-body"></div>
        </div>
    </div>

    <script>
        // --- SUPABASE ---
        const SUPABASE_URL = 'https://rpncjtakgljxhbvelgdh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJwbmNqdGFrZ2xqeGhidmVsZ2RoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwODUzMzAsImV4cCI6MjA3NjY2MTMzMH0.mEcAP4NSJQGYYgx3nmuSkYWRX2UkmJiiKZq9sv7UUq4';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- VARIABLES ---
        let currentUser = null;
        const assistantLogo = document.getElementById('assistant-logo');
        const menuButtons = document.querySelectorAll('.menu-button');
        const appViews = document.querySelectorAll('.app-view');
        const chatView = document.getElementById('chat-view');
        const backButton = document.getElementById('back-button');
        const greetingContainer = document.getElementById('greeting-container');
        const detailsModal = document.getElementById('details-modal');
        const modalBody = document.getElementById('modal-body');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        // --- LOGIN Y REGISTRO ---
        async function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            if (!username || !password) return alert("Por favor, ingrese usuario y contrase√±a.");

            if (username === 'manuel' && password === 'mutter') {
                currentUser = { nombre_completo: 'Manuel (Admin)', rol: 'admin' };
                await loadPendingUsers();
                return initApp();
            }

            const { data: user, error } = await supabaseClient
                .rpc('login_usuario', { p_username: username, p_password: password })
                .single();

            if (error || !user) return alert("Usuario o contrase√±a incorrectos.");
            if (!user.esta_validado) return alert("Tu cuenta a√∫n no ha sido validada por un administrador.");

            currentUser = user;
            if (currentUser.rol === 'admin') await loadPendingUsers();
            initApp();
        }

        async function handleRegister() {
            const fullName = document.getElementById('reg-fullname').value.trim();
            const password = document.getElementById('reg-password').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const whatsapp = document.getElementById('reg-whatsapp').value.trim();

            if (!fullName || !password) return alert("Nombre y contrase√±a son obligatorios.");

            const { error } = await supabaseClient.from('usuarios').insert({
                nombre_completo: fullName,
                contrasena: password,
                email: email,
                telefono_whatsapp: whatsapp,
                rol: 'user',
                esta_validado: false
            });

            if (error) return alert(`Error: ${error.message}`);
            alert("Registro exitoso. Espera validaci√≥n del administrador.");
            showLoginView();
        }

        // --- NAVEGACI√ìN ---
        function showView(viewId, title) {
            appViews.forEach(v => v.classList.remove('visible'));
            document.getElementById(viewId).classList.add('visible');
            document.getElementById('view-title').textContent = title;
            document.getElementById('header').style.display = 'flex';
            menuButtons.forEach(btn => btn.classList.add('hidden-by-view'));
            assistantLogo.classList.add('hidden-by-view');
            chatView.classList.add('hidden-by-view');
            greetingContainer.style.opacity = '0';

            if (viewId === 'admin-view' && document.getElementById('fua-entries-container').children.length === 0) {
                addFuaEntry();
            }
            if (viewId === 'ver-observados-view') loadObservados();
        }

        function returnToMenu() {
            appViews.forEach(v => v.classList.remove('visible'));
            document.getElementById('header').style.display = 'none';
            menuButtons.forEach(btn => btn.classList.remove('hidden-by-view'));
            assistantLogo.classList.remove('hidden-by-view');
            chatView.classList.remove('hidden-by-view');
            greetingContainer.style.opacity = '1';
        }

        function showRegisterView() { document.getElementById('login-view').classList.add('hidden'); document.getElementById('register-view').classList.remove('hidden'); }
        function showLoginView() { document.getElementById('register-view').classList.add('hidden'); document.getElementById('login-view').classList.remove('hidden'); }

        // --- ADMIN ---
        async function loadPendingUsers() {
            const container = document.getElementById('user-list-container');
            container.innerHTML = '<li>Cargando...</li>';
            try {
                const { data: users, error } = await supabaseClient.from('usuarios').select('*').order('nombre_completo');
                if (error) throw error;

                container.innerHTML = users.map(u => {
                    const wa = u.telefono_whatsapp ? `<a href="https://wa.me/51${u.telefono_whatsapp}" target="_blank" style="font-size:24px;margin-left:15px;">Phone</a>` : '';
                    return `<li style="display:flex;justify-content:space-between;align-items:center;padding:10px;border-bottom:1px solid #eee;">
                        <div><strong>${u.nombre_completo}</strong><br><small>Pass: ${u.contrasena || 'N/A'}</small></div>
                        <div style="display:flex;align-items:center;">
                            ${wa}
                            <label class="switch" style="margin-left:15px;">
                                <input type="checkbox" ${u.esta_validado ? 'checked' : ''} onchange="toggleUserValidation('${u.id}', this.checked)">
                                <span class="slider round"></span>
                            </label>
                            <button onclick="deleteUser('${u.id}', '${u.nombre_completo}')" style="background:none;border:none;font-size:24px;color:var(--danger-color);margin-left:10px;">Delete</button>
                        </div>
                    </li>`;
                }).join('');
            } catch (e) { container.innerHTML = `<li style="color:var(--danger-color);">Error</li>`; }
        }

        async function toggleUserValidation(id, val) {
            await supabaseClient.from('usuarios').update({ esta_validado: val }).eq('id', id);
        }

        async function deleteUser(id, name) {
            if (prompt(`Escribe BORRAR para eliminar a "${name}"`) !== 'BORRAR') return alert("Cancelado.");
            await supabaseClient.from('usuarios').delete().eq('id', id);
            loadPendingUsers();
        }

        function switchAdminTab(tab, btn) {
            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.querySelectorAll('.tab-content').forEach(c => c.classList.toggle('active', c.id === `tab-${tab}`));
            if (tab === 'observados' && document.getElementById('fua-entries-container').children.length === 0) addFuaEntry();
        }

        // --- FUA OBSERVADOS ---
        function addFuaEntry() {
            const container = document.getElementById('fua-entries-container');
            const row = document.createElement('div');
            row.className = 'fua-entry-row';
            row.innerHTML = `
                <input type="text" class="fua-episodio-input" placeholder="N¬∫ FUA o Episodio">
                <input type="date" class="fua-fecha-input">
                <input type="text" class="fua-observacion-input" placeholder="Observaci√≥n (opcional)">
                <button class="delete-fua-btn" onclick="this.parentElement.remove()">X</button>
            `;
            container.appendChild(row);
        }

        function removeLastFuaEntry() {
            const rows = document.querySelectorAll('#fua-entries-container .fua-entry-row');
            if (rows.length > 1) rows[rows.length - 1].remove();
        }

        async function saveAllFuas() {
            const rows = document.querySelectorAll('#fua-entries-container .fua-entry-row');
            const data = [];
            for (let r of rows) {
                const fua = r.querySelector('.fua-episodio-input').value.trim();
                const fecha = r.querySelector('.fua-fecha-input').value;
                const obs = r.querySelector('.fua-observacion-input').value.trim();
                if (fua && fecha) data.push({ nro_fua_episodio: fua, fecha_observacion: fecha, observacion: obs });
            }
            if (data.length === 0) return alert("No hay datos v√°lidos.");
            if (!confirm(`Guardar ${data.length} registro(s)?`)) return;
            await supabaseClient.from('observaciones').insert(data);
            alert("Guardado exitoso.");
            document.getElementById('fua-entries-container').innerHTML = '';
            addFuaEntry();
        }

        // --- B√öSQUEDA ---
        async function performSearch() {
            const term = document.getElementById('search-input').value.trim();
            const list = document.getElementById('search-results-list');
            if (!term) { list.innerHTML = '<p>Escribe algo...</p>'; return; }
            list.innerHTML = '<p>Buscando...</p>';
            const { data, error } = await supabaseClient.rpc('buscar_atenciones', { termino_busqueda: term });
            if (error || !data || data.length === 0) {
                list.innerHTML = '<p>No encontrado.</p>'; return;
            }
            list.innerHTML = data.map(item => {
                const costo = parseFloat(item.CostoTotal) || 0;
                return `<div style="padding:10px;border-bottom:1px solid #eee;cursor:pointer;" onclick='showFuaDetails(${JSON.stringify(item)})'>
                    <p><strong>${item.PACIENTE || 'N/A'}</strong></p>
                    <p>FUA: ${item.NFUA || 'N/A'} | Episodio: ${item.Episodio || 'N/A'}</p>
                    <p>Fecha: ${item.FecAte || 'N/A'}</p>
                    <p style="color:${costo > 0 ? 'var(--danger-color)' : 'var(--success-color)'}"><strong>${costo > 0 ? 'Con Consumo' : 'Sin Consumo'}</strong></p>
                </div>`;
            }).join('');
        }

        function showFuaDetails(data) {
            const campos = { "PACIENTE": "Paciente", "NroDocumento": "Documento", "FecNac": "F. Nac.", "Episodio": "Episodio", "NFUA": "FUA", "FecAte": "Atenci√≥n", "ServicioAtencion": "Servicio", "CostoTotal": "Costo", "Observacion": "Obs." };
            modalBody.innerHTML = Object.keys(campos).map(k => data[k] !== undefined ? `<p><strong>${campos[k]}:</strong> ${k === 'CostoTotal' ? 'S/ ' + parseFloat(data[k]).toFixed(2) : data[k]}</p>` : '').join('');
            detailsModal.style.display = 'flex';
        }

        function closeDetailsModal() { detailsModal.style.display = 'none'; }

        // --- OBSERVADOS ---
        async function loadObservados() {
            const container = document.getElementById('observados-list');
            container.innerHTML = '<p>Cargando...</p>';
            const { data, error } = await supabaseClient.from('observaciones').select('*').order('fecha_observacion', { ascending: false });
            if (error || !data || data.length === 0) {
                container.innerHTML = '<p>No hay observados.</p>'; return;
            }
            container.innerHTML = data.map(o => `
                <div class="observado-item" style="padding:10px;border-bottom:1px solid #eee;">
                    <p><strong>FUA/Episodio:</strong> ${o.nro_fua_episodio || 'N/A'}</p>
                    <p><strong>Fecha:</strong> ${o.fecha_observacion || 'N/A'}</p>
                    <p><strong>Obs:</strong> ${o.observacion || 'Sin detalles'}</p>
                </div>
            `).join('');
        }

        function filterObservados() {
            const term = document.getElementById('observados-search-input').value.toLowerCase();
            document.querySelectorAll('.observado-item').forEach(item => {
                item.style.display = item.textContent.toLowerCase().includes(term) ? 'block' : 'none';
            });
        }

        // --- CHAT Y VOZ ---
        function handleSend() { /* Implementar IA si deseas */ }
        function handleVoiceSearch() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) return alert("Voz no soportada.");
            const r = new SpeechRecognition();
            r.lang = 'es-PE';
            r.onresult = e => { document.getElementById('search-input').value = e.results[0][0].transcript; performSearch(); };
            r.start();
        }

        // --- INICIALIZACI√ìN ---
        function initApp() {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('register-view').classList.add('hidden');
            setTimeout(() => {
                assistantLogo.classList.remove('initial-state');
                assistantLogo.classList.add('side-state');
                menuButtons.forEach(btn => {
                    if (btn.id === 'btn-admin') {
                        if (currentUser.rol === 'admin') { btn.style.display = 'block'; btn.classList.add('visible'); }
                    } else {
                        btn.classList.add('visible');
                    }
                });
                document.getElementById('bottom-ui-container').classList.add('visible');
            }, 1000);

            const h = new Date().getHours();
            greetingContainer.innerHTML = `<div class="chat-message ia-message">${h < 12 ? 'Buenos d√≠as' : h < 18 ? 'Buenas tardes' : 'Buenas noches'}, ${currentUser.nombre_completo}.</div>`;
            greetingContainer.classList.add('visible');
        }

        // --- EVENTOS ---
        document.addEventListener('DOMContentLoaded', () => {
            modalCloseBtn.onclick = closeDetailsModal;
            window.onclick = e => { if (e.target === detailsModal) closeDetailsModal(); };
            document.getElementById('password').addEventListener('keyup', e => { if (e.key === 'Enter') handleLogin(); });
        });
    </script>

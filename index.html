   async function handleLogin() {
    const username = document.getElementById('username').value.trim();

        .from('usuarios')

/**
 * Carga los usuarios desde Supabase y los muestra en la lista del panel de admin.
 */
async function loadPendingUsers() {
    const userListContainer = document.getElementById('user-list-container');
    userListContainer.innerHTML = '<li>Cargando usuarios...</li>'; // Mensaje de carga

    try {
        const { data: users, error } = await supabaseClient
            .from('usuarios')
            .select('id, nombre_completo, email, esta_validado')
          .order('nombre_completo', { ascending: true });

        if (error) throw error;

        if (users && users.length > 0) {
            userListContainer.innerHTML = users.map(user => `
                <li style="display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee;">
                    <div>
                        <strong style="display: block; color: #333;">${user.nombre_completo}</strong>
                        <span style="font-size: 0.85em; color: #777;">${user.email}</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" ${user.esta_validado ? 'checked' : ''} onchange="toggleUserValidation('${user.id}', this.checked)">
                        <span class="slider round"></span>
                    </label>
                </li>
            `).join('');
        } else {
            userListContainer.innerHTML = '<li>No hay usuarios registrados.</li>';
        }
    } catch (error) {
        console.error('Error al cargar usuarios:', error);
        userListContainer.innerHTML = `<li style="color: var(--danger-color);">Error al cargar la lista: ${error.message}</li>`;
    }
}

/**
 * Actualiza el estado de validaci√≥n de un usuario en Supabase.
 * @param {string} userId - El ID del usuario a actualizar.
 * @param {boolean} isValidated - El nuevo estado de validaci√≥n (true o false).
 */
async function toggleUserValidation(userId, isValidated) {
    try {
        const { error } = await supabaseClient
            .from('usuarios')
            .update({ esta_validado: isValidated })
            .eq('id', userId);

        if (error) {
            throw error;
        }
        console.log(`Usuario ${userId} actualizado a: ${isValidated ? 'V√ÅLIDO' : 'NO V√ÅLIDO'}`);
        // Opcional: mostrar una peque√±a notificaci√≥n de √©xito
        
    } catch (error) {
        console.error('Error al actualizar el usuario:', error);
        alert(`No se pudo actualizar el estado del usuario: ${error.message}`);
        // Si hay un error, revertimos el switch a su estado anterior
        loadPendingUsers();
    }
}

    async function handleSend() {
        const textInput = document.getElementById('text-input');
        const message = textInput.value.trim();
        if (!message) return;
        addMessageToChat(message, 'user-message');
        textInput.value = '';
        const command = message.toLowerCase();
        if (command.includes('busqueda') || command.includes('fua')) { return handleMenuClick('buscar'); }
        if (command.includes('observados')) { return handleMenuClick('observados'); }
        if (command.includes('administrar') || command.includes('ingresar')) { return handleMenuClick('admin'); }
        if (command.includes('tutorial') || command.includes('informacion')) { return handleMenuClick('info'); }
        if (command.includes('contacto')) { return handleMenuClick('contacto'); }
        addMessageToChat("Pensando...", 'ia-message', 'temp-ia-message');
        try {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${OPENROUTER_API_KEY}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    "model": "kimi/kimi-moonshot-v1-8k",
                    "messages": [
                        { "role": "system", "content": "Eres un chat √∫til de informaci√≥n de FUAs de emergencia registradas." },
                        { "role": "user", "content": message }
                    ]
                } )
            });
            if (!response.ok) throw new Error(`Error de API: ${response.statusText}`);
            const data = await response.json();
            updateLastIAMessage(data.choices[0].message.content);
        } catch (error) { console.error("Error:", error); updateLastIAMessage("Lo siento, no pude procesar tu solicitud."); }
    }
    function addMessageToChat(text, type, id = null) {
        const chatLog = document.getElementById('chat-log');

        div.className = `chat-message ${type}`;
        div.textContent = text;
        if (id) div.id = id;
        chatLog.appendChild(div);
        chatLog.scrollTop = chatLog.scrollHeight;
    }
    function updateLastIAMessage(text) {
        const tempMessage = document.getElementById('temp-ia-message');
        if (tempMessage) { tempMessage.textContent = text; tempMessage.removeAttribute('id'); }
    }

    async function performSearch() {
    const searchTerm = document.getElementById('search-input').value.trim();
    const resultsList = document.getElementById('search-results-list');

    if (!searchTerm) {
        resultsList.innerHTML = '<p style="text-align: center; color: #777;">Por favor, ingrese un t√©rmino para buscar.</p>';
        return;
    }

    resultsList.innerHTML = '<p style="text-align: center; color: #777;">Buscando...</p>';

    try {
        // --- CAMBIO CLAVE: AHORA LLAMAMOS A LA FUNCI√ìN RPC ---
        // Usamos .rpc() para llamar a la funci√≥n 'buscar_atenciones' que creamos en la base de datos.
        const { data, error } = await supabaseClient.rpc('buscar_atenciones', {
            termino_busqueda: searchTerm
        });

        if (error) throw error;

        if (data && data.length > 0) {
            // El resto del c√≥digo para mostrar los resultados es el mismo.
            resultsList.innerHTML = data.map(item => {
                const costoTotal = parseFloat(item.CostoTotal) || 0;
                const estadoConsumo = costoTotal > 0 ? 'Con Consumo' : 'Sin Consumo';
                
                return `
                    <div style="padding: 10px; border-bottom: 1px solid #eee; cursor: pointer;" onclick="showFuaDetails(${JSON.stringify(item).replace(/"/g, '&quot;')})">
                        <p style="margin: 0; font-weight: bold; color: #333;">Paciente: ${item.PACIENTE || 'N/A'}</p>
                        <p style="margin: 2px 0; font-size: 0.9em; color: #555;">FUA: ${item.NFUA || 'N/A'} | Episodio: ${item.Episodio || 'N/A'}</p>
                        <p style="margin: 2px 0; font-size: 0.9em; color: #555;">Fecha Atenci√≥n: ${item.FecAte || 'N/A'}</p>
                        <p style="margin: 2px 0; font-size: 0.9em; font-weight: 500; color: ${costoTotal > 0 ? 'var(--danger-color)' : 'var(--success-color)'};">${estadoConsumo}</p>
                    </div>
                `;
            }).join('');
        } else {
            resultsList.innerHTML = '<p style="text-align: center; color: #777;">No se encontraron resultados para su b√∫squeda.</p>';
        }

    } catch (error) {
        console.error('Error al llamar a la funci√≥n de b√∫squeda RPC:', error);
        resultsList.innerHTML = `<p style="text-align: center; color: var(--danger-color);">Error al realizar la b√∫squeda: ${error.message}</p>`;
    }
}

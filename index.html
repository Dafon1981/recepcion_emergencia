/**
 * Carga los usuarios desde Supabase y los muestra en la lista del panel de admin.
 */
async function loadPendingUsers() {
    const userListContainer = document.getElementById('user-list-container');
    userListContainer.innerHTML = '<li>Cargando usuarios...</li>'; // Mensaje de carga

    try {
        const { data: users, error } = await supabaseClient
            .from('usuarios')
            .select('id, nombre_completo, email, esta_validado')
          .order('nombre_completo', { ascending: true });

        if (error) throw error;

        if (users && users.length > 0) {
            userListContainer.innerHTML = users.map(user => `
                <li style="display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee;">
                    <div>
                        <strong style="display: block; color: #333;">${user.nombre_completo}</strong>
                        <span style="font-size: 0.85em; color: #777;">${user.email}</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" ${user.esta_validado ? 'checked' : ''} onchange="toggleUserValidation('${user.id}', this.checked)">
                        <span class="slider round"></span>
                    </label>
                </li>
            `).join('');
        } else {
            userListContainer.innerHTML = '<li>No hay usuarios registrados.</li>';
        }
    } catch (error) {
        console.error('Error al cargar usuarios:', error);
        userListContainer.innerHTML = `<li style="color: var(--danger-color);">Error al cargar la lista: ${error.message}</li>`;
    }
}

            .from('usuarios')
            .update({ esta_validado: isValidated })

        "Episodio": "Episodio",
        "NFUA": "N¬∫ FUA",
        "FecAte": "Fecha Atenci√≥n",
        "ServicioAtencion": "Servicio",
        "CostoTotal": "Costo Total",
        "Observacion": "Observaci√≥n"
    };

    for (const key in camposMostrados) {
        if (fuaData.hasOwnProperty(key)) {
            let valor = fuaData[key] || 'No especificado';
            
            // Formato especial para el costo

        }
    }

    modalBody.innerHTML = detailsHtml;
    modal.style.display = 'flex'; // Mostramos la ventana

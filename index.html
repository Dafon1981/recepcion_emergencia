<body>

        <div id="login-view" class="fullscreen-view">
             <div class="login-box"><h2>Bienvenido</h2><div class="input-wrapper"><input type="text" id="username" placeholder="Usuario"></div><div class="input-wrapper"><input type="password" id="password" placeholder="Contrase√±a"><button class="toggle-password" onclick="togglePasswordVisibility('password', this)">üëÅÔ∏è</button></div><button class="btn-primary" onclick="handleLogin()">Entrar</button><button class="btn-secondary" onclick="showRegisterView()">Registrarse</button></div>

<script>
    // =================================================================================
    //  1. CONFIGURACI√ìN DE SUPABASE Y VARIABLES GLOBALES (CON LAS CLAVES NUEVAS)
    // =================================================================================

    const SUPABASE_URL = 'https://rpnctakgljxhbvelgdh.supabase.co';
    // ¬°CLAVE CORREGIDA! Usamos la nueva "Publishable Key"
    const SUPABASE_KEY = 'sb_publishable_UBfSBWKinHkSspoeBRGnPQ_douWbkM5';
    
    // Inicializaci√≥n correcta y definitiva del cliente de Supabase
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY );

    let currentUser = null;

    // Selecci√≥n de elementos del DOM
    const loginView = document.getElementById('login-view');
    const registerView = document.getElementById('register-view');
    const mainApp = document.getElementById('main-app');
    const assistantLogo = document.getElementById('assistant-logo');
    const menuButtons = document.querySelectorAll('.menu-button');
    const appViews = document.querySelectorAll('.app-view');
    const chatView = document.getElementById('chat-view');
    const backButton = document.getElementById('back-button');
    const menuToggle = document.getElementById('menu-toggle');
    const greetingContainer = document.getElementById('greeting-container');


    // =================================================================================
    //  2. L√ìGICA DE AUTENTICACI√ìN (CONECTADA A LA TABLA 'usuarios')
    // =================================================================================

    async function handleLogin() {
        const userInput = document.getElementById('username').value.trim();
        const passwordInput = document.getElementById('password').value.trim();

        if (!userInput || !passwordInput) {
            alert("Por favor, ingrese su usuario y contrase√±a.");
            return;
        }

        console.log(`Validando '${userInput}' contra la tabla 'usuarios' en Supabase.`);

        try {
            const { data, error } = await supabase
                .from('usuarios')
                .select('*')
                .eq('usuario', userInput)
                .eq('contrasena', passwordInput)
                .single();

            if (error && error.code !== 'PGRST116') {
                throw error;
            }

            if (data) {
                if (data.esta_validado) {
                    console.log("Acceso concedido para:", data.usuario);
                    currentUser = {
                        id: data.id,
                        usuario: data.usuario,
                        full_name: data.usuario,
                        role: data.role || 'user',
                        is_validated: data.esta_validado
                    };
                    initApp();
                } else {
                    alert("Tu cuenta ha sido registrada pero a√∫n no ha sido validada por un administrador.");
                }
            } else {
                alert("Usuario o contrase√±a incorrectos.");
            }
        } catch (err) {
            console.error("Error en la operaci√≥n de login:", err);
            alert("Error de conexi√≥n: " + err.message);
        }
    }
    
    // =================================================================================
    //  3. RESTO DE FUNCIONES DE LA APLICACI√ìN (SIN CAMBIOS)
    // =================================================================================
    
    function handleRegister() {
        alert("Se ha registrado. Espere a que su cuenta sea confirmada.");
        showLoginView();
    }

    function initApp() {
        loginView.classList.add('hidden');
        registerView.classList.add('hidden');
        mainApp.classList.remove('hidden');
        
        setTimeout(() => {
            assistantLogo.classList.remove('initial-state');
            assistantLogo.classList.add('side-state');
            menuButtons.forEach(button => {
                if (button.id === 'btn-admin' && currentUser.role !== 'admin') {
                    button.style.display = 'none';
                } else {
                    button.classList.add('visible');
                }
            });
            greetingContainer.classList.add('visible');
        }, 1000);

        const hour = new Date().getHours();
        let greeting = (hour < 12) ? 'Buenos d√≠as' : (hour < 18) ? 'Buenas tardes' : 'Buenas noches';
        greetingContainer.innerHTML = `<div class="chat-message ia-message">${greeting}, ${currentUser.full_name}.</div>`;
    }

    function handleMenuClick(section) {
        if (section === 'contacto') {
            window.open('https://wa.me/51967188120', '_blank'  );
            return;
        }
        menuButtons.forEach(btn => btn.classList.add('hidden-by-view'));
        assistantLogo.classList.add('hidden-by-view');
        greetingContainer.style.opacity = '0';
        appViews.forEach(view => view.classList.toggle('visible', view.id === `${section}-view`));
        backButton.classList.add('visible');
        chatView.classList.add('hidden-by-view');
    }

    function returnToMenu() {
        appViews.forEach(view => view.classList.remove('visible'));
        backButton.classList.remove('visible');
        menuButtons.forEach(btn => btn.classList.remove('hidden-by-view'));
        assistantLogo.classList.remove('hidden-by-view');
        greetingContainer.style.opacity = '1';
        chatView.classList.remove('hidden-by-view');
    }

    function enterChatMode() {
        if (assistantLogo.classList.contains('chat-mode-state')) return;
        returnToMenu();
        setTimeout(() => {
            assistantLogo.classList.remove('side-state');
            assistantLogo.classList.add('chat-mode-state');
            menuButtons.forEach(btn => btn.classList.add('hidden-by-chat'));
            greetingContainer.style.opacity = '0';
            menuToggle.classList.add('visible');
        }, 10);
    }

    function exitChatMode() {
        assistantLogo.classList.remove('chat-mode-state');
        assistantLogo.classList.add('side-state');
        menuButtons.forEach(btn => btn.classList.remove('hidden-by-chat'));
        greetingContainer.style.opacity = '1';
        menuToggle.classList.remove('visible');
    }

    function togglePasswordVisibility(inputId, button) {
        const input = document.getElementById(inputId);
        const isPassword = input.type === 'password';
        input.type = isPassword ? 'text' : 'password';
        button.textContent = isPassword ? 'üôà' : 'üëÅÔ∏è';
    }

    function showRegisterView() {
        loginView.classList.add('hidden');
        registerView.classList.remove('hidden');
    }

    function showLoginView() {
        registerView.classList.add('hidden');
        loginView.classList.remove('hidden');
    }

    function handleSend() {
        const textInput = document.getElementById('text-input');
        const message = textInput.value.trim();
        if (!message) return;

        const chatLog = document.getElementById('chat-log');
        const userDiv = document.createElement('div');
        userDiv.className = 'chat-message user-message';
        userDiv.textContent = message;
        chatLog.appendChild(userDiv);
        chatLog.scrollTop = chatLog.scrollHeight;
        textInput.value = '';

        const command = message.toLowerCase();
        if (command.includes('busqueda') || command.includes('fua')) { handleMenuClick('buscar'); }
        else if (command.includes('observados')) { handleMenuClick('observados'); }
        else if (command.includes('administrar') || command.includes('ingresar')) { handleMenuClick('admin'); }
        else if (command.includes('tutorial') || command.includes('informacion')) { handleMenuClick('info'); }
        else if (command.includes('contacto')) { handleMenuClick('contacto'); }
    }

    function handleAudio() { alert('Funci√≥n de audio no implementada.'); }

    async function performSearch() {
        const query = document.getElementById('search-input').value.trim();
        const resultsList = document.getElementById('search-results-list');
        resultsList.innerHTML = '<p>Buscando...</p>';

        if (!query) {
            resultsList.innerHTML = '<p>Ingrese un t√©rmino de b√∫squeda para comenzar.</p>';
            return;
        }

        try {
            const { data, error } = await supabase
                .from('atenciones_emergencia')
                .select('*')
                .or(`fua.ilike.%${query}%, episodio.ilike.%${query}%, nombre_paciente.ilike.%${query}%`);
            
            if (error) throw error;

            if (data && data.length > 0) {
                resultsList.innerHTML = '';
                data.forEach(atencion => {
                    const item = document.createElement('div');
                    item.className = 'search-result-item';
                    item.style.padding = '10px';
                    item.style.borderBottom = '1px solid #eee';
                    item.innerHTML = `
                        <strong>FUA:</strong> ${atencion.fua || 'N/A'}  

                        <strong>Paciente:</strong> ${atencion.nombre_paciente || 'N/A'}  

                        <strong>Episodio:</strong> ${atencion.episodio || 'N/A'}
                    `;
                    resultsList.appendChild(item);
                });
            } else {
                resultsList.innerHTML = '<p>No se encontraron resultados.</p>';
            }
        } catch (err) {
            console.error("Error en la b√∫squeda:", err);
            resultsList.innerHTML = `<p style="color: red;">Error al realizar la b√∫squeda.</p>`;
        }
    }

    function handleVoiceSearch() { alert('B√∫squeda por voz no implementada.'); }

    function switchAdminTab(tabName, clickedButton) {
        document.querySelectorAll('#admin-view .tab-button').forEach(btn => btn.classList.remove('active'));
        clickedButton.classList.add('active');
        document.querySelectorAll('#admin-view .tab-content').forEach(content => {
            content.classList.toggle('active', content.id === `tab-${tabName}`);
        });
    }

    function addFuaEntry() {
        const container = document.getElementById('fua-entries-container');
        const newEntryRow = document.createElement('div');
        newEntryRow.className = 'fua-entry-row';
        newEntryRow.innerHTML = `<input type="text" placeholder="N¬∫ FUA o Episodio"><input type="date"><button class="delete-fua-btn" onclick="deleteFuaEntry(this)">X</button>`;
        container.appendChild(newEntryRow);
    }

    function deleteFuaEntry(button) {
        button.parentElement.remove();
    }

    function removeLastFuaEntry() {
        const container = document.getElementById('fua-entries-container');
        const rows = container.querySelectorAll('.fua-entry-row');
        if (rows.length > 1) {
            rows[rows.length - 1].remove();
        }
    }

    function saveAllFuas() {
        const entries = document.querySelectorAll('.fua-entry-row');
        alert(`Simulando guardado de ${entries.length} registros. (Funci√≥n no implementada)`);
